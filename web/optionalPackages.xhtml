<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
<h:head>
    <title>Lecturers</title>
    <h:outputStylesheet library="css" name="table-style.css"/>
</h:head>

<h:body>
    <h2>Optional Lecturers</h2>

    <h:form>
        <h:dataTable value="#{optionalPackageBean.optionalPackages}" var="record"
                     styleClass="order-table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row"
                     >
      

            <h:column>
                <f:facet name="header">Course Name</f:facet>
                #{record.name}
            </h:column>
            
            <h:column>
                <f:facet name="header">Year of study</f:facet>
                    #{record.yearOfStudy}
            </h:column>

            <h:column>
                <f:facet name="header">Semester</f:facet>
                    #{record.semester}
            </h:column>
        </h:dataTable>
    </h:form>

</h:body>
</html>
